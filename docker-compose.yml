version: '2'
services:

  mongo:
    image: 'bitnami/mongodb:latest'
    container_name: mongo
    ports:
      - '27017:27017'

  app:
    container_name: app
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./:/go/src/whatbugsme
    ports:
      - '8080:8080'
    environment:
      - SERVER=mongo